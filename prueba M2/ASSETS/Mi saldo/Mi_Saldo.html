<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo Bancario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Mi_Saldo.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Saldo Bancario</h1>
    <div class="card saldo-card">
      <div class="card-body">
        <h2 class="card-title saldo-title">Saldo Actual:</h2>
        <p id="saldo" class="card-text saldo-amount">$5,000.00</p>
      </div>
    </div>
    <div class="text-center mt-4">
      <button id="actualizar-saldo" class="btn btn-primary">Actualizar Saldo</button>
    </div>
  </div>

  <script src="Mi_Saldo.js"></script>
</body>
</html>
