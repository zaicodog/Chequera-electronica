<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chequera Electrónica - Perfil de Usuario</title>
    <link rel="stylesheet" href="Datos_Personales.css">
</head>
<body>
    <!-- Aquí irá el contenido de la página -->
    <div class="container">
        <h1>Mis datos personales</h1>
        <div class="container">
            <h1>Chequera Electrónica</h1>
            <div class="personal-info">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" value="Juan Pérez">
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" value="juan@example.com">
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="estadoCivil">Estado Civil:</label>
                    <select id="estadoCivil">
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>
                    </select>
                </div>
            </div>
    </body>
<script src="Datos_Personales.js"></script>
</html>
