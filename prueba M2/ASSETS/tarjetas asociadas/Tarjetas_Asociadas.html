<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Tarjetas y Cuentas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Tarjetas_Asociadas.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Agendar Tarjetas y Cuentas</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Cuentas Personales</h2>
        <form id="form-tarjetas"> 
          <div class="mb-3">
            <label for="Cuenta">Cuenta: Corriente</label>
          </div>
          <div class="mb-3">
            <label for="numero-tarjeta">Número de Tarjeta: 89237812738</label>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Cuentas de Terceros</h2>
        <form id="form-cuentas">
          <div class="mb-3">
            <label for="banco">Banco:</label>
            <select class="form-select" id="banco" required>
            <option value="">Seleccione...</option>
              <option value="de Chile">Banco de chile</option>
              <option value="Estado">Banco Estado</option>
              <option value="Bci">Bci</option>
              <option value="Scotiabank">Scotiabank</option>
              <!-- Agrega más opciones de bancos aquí -->
              </select>
          </div>
          <div class="mb-3">
            <label for="tipo-cuenta">Tipo de Cuenta:</label>
            <select class="form-select" id="tipo-cuenta" required>
              <option value="">Seleccione...</option>
              <option value="Corriente">Corriente</option>
              <option value="Vista">Vista</option>
              <!-- Agrega más opciones de cuentas aquí -->
            </select>
          </div>
          <div class="mb-3">
            <label for="numero-cuenta">Número de Cuenta:</label>
            <input type="text" class="form-control" id="numero-cuenta" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Agregar Cuenta</button>
          </div>
        </form>
        <div id="cuentas-terceros" class="mt-4">
          <h3>Cuentas de Terceros Agendadas</h3>
          <ul id="lista-cuentas-terceros" class="list-group-item"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="Tarjetas_Asociadas.js"></script>
</body>
</html>
