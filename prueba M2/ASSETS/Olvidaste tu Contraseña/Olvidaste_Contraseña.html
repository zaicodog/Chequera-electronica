<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="Olvidaste_Contraseña.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="logo">Chequera Electronica </h1>
        <div class="forgot-password">
            <h2 class="forgot-password-title">Olvidaste tu contraseña</h2>
            <p class="forgot-password-text">Ingresa tu correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.</p>
            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <button type="submit" class="btn-primary">Enviar Correo</button>
            </form>
            <a href="#" class="back-to-login">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
